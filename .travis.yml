language: swift
osx_image: xcode10
env:
    global:
        - WORKSPACE=ITEvents.xcworkspace
    matrix:
        - SCHEME="ITEvents"
          SDK=iphonesimulator112.0
          SIMULATOR="platform=iOS Simulator,OS=12.0,name=iPhone 8"

# Build Framework in Debug and Run Tests if specified
script:
    - xcodebuild -workspace $WORKSPACE -scheme "$SCHEME" -sdk $SDK test -destination "$SIMULATOR" | xcpretty -c
